name: Feature Branch CI + Auto Merge to Dev

on:
  push:
    branches:
      - 'feature/*'

jobs:
  ci-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --coverage --watchAll=false

      - name: Build
        run: npm run build

      - name: Auto merge feature → dev
        uses: peter-evans/merge-pull-request@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}
          merge-method: squash
          source: ${{ github.ref_name }}
          target: dev
          commit-title: "chore: auto-merge ${{ github.ref_name }} → dev"
          fail-on-conflict: true
