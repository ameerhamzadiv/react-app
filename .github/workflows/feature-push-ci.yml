name: Feature Branch CI + Auto Merge to Dev

on:
  push:
    branches:
      - 'feature/*'

jobs:
  ci-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout feature branch
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint
      - name: Lint
        run: npm run lint

      # 5️⃣ Run Tests
      - name: Run Tests
        run: npm run test -- --coverage --watchAll=false

      # 6️⃣ Build
      - name: Build (check)
        run: npm run build

      # 7️⃣ Auto merge into dev
      - name: Merge feature branch into dev
        uses: devops-infra/action-pull-request@v1.0.2
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          source_branch: ${{ github.ref_name }}
          target_branch: dev
          title: "chore: auto-merge ${{ github.ref_name }} → dev"
          body: "Auto-merged feature branch after CI passed"
          delete_branch: false
